# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

executors:
  psp-executor:
    docker: 
      - image: pspdev/pspdev:latest
  
  vita-executor:
    docker: 
      - image: iridescentrose/psvitadev:latest

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  windows:
    machine:
      image: windows-server-2019
    
    steps:
      - checkout
      - run:
          name: "Build"
          command: "echo Hello, World"

  linux:
    machine:
      image: ubuntu-2204:2022.10.2
    
    steps:
      - checkout
      - run: |
          sudo apt update
          sudo apt install libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxext-dev libasound2-dev libjack-jackd2-dev oss4-dev libpulse-dev
          git submodule update --init --recursive --remote
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j5
          cd ..
          mv build/CrossCraft-SurvivalTest CrossCraft-SurvivalTest
          strip ./CrossCraft-SurvivalTest
          chmod +x ./CrossCraft-SurvivalTest

  mac:
    macos:
      xcode: 14.1.0
    
    steps:
      - checkout
      - run: |
          curl https://github.com/Kitware/CMake/releases/download/v3.25.0/cmake-3.25.0-macos-universal.tar.gz && tar -xf cmake-3.25.0-macos-universal.tar.gz
          git submodule update --init --recursive --remote
          mkdir -p build
          cd build
          cmake-3.25.0-macos-universal/CMake.app/Contents/bin/cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j5
          cd ..
          mv build/CrossCraft-SurvivalTest CrossCraft-SurvivalTest
          chmod +x ./CrossCraft-SurvivalTest

  psp:
    executor: psp-executor

    steps:
      - checkout
      - run:
          name: "Install Dependencies"
          command: "apk add bash cmake git gmp mpc1 mpfr4 make"
      - run: |
          git config --global --add safe.directory /__w/CrossCraft-SurvivalTest/CrossCraft-SurvivalTest
          git submodule update --init --recursive --remote
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=$PSPDEV/psp/share/pspdev.cmake ..
          make -j5
          cd ..
          mv build/EBOOT.PBP EBOOT.PBP
          mv build/CrossCraft-SurvivalTest.prx CrossCraft-SurvivalTest.prx
          unzip resourcepacks/default.zip -d resourcepacks/default/
          mv resourcepacks/default.zip default.zip

  psvita:
    executor: vita-executor

    steps:
      - checkout
      - run: |
          export VITASDK=/usr/local/vitasdk
          export PATH=$VITASDK/bin:$PATH
          sudo apt-get install --yes --force-yes zip unzip
          git config --global --add safe.directory /__w/CrossCraft-SurvivalTest/CrossCraft-SurvivalTest
          git submodule update --init --recursive --remote
          mkdir -p build
          cd build
          cmake -DVITA=1 -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=$VITASDK/share/vita.toolchain.cmake ..
          make -j5
          cd ..
          mv build/CrossCraft-SurvivalTest.vpk CrossCraft-SurvivalTest.vpk
          mkdir -p CrossCraft-ST/resourcepacks/default/
          unzip resourcepacks/default.zip -d CrossCraft-ST/resourcepacks/default/


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  st4-workflow:
    jobs:
      - windows
      - linux
      - mac
      - psp
      - psvita
